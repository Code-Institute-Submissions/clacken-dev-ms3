{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h1 class="card-title display-6 text-center">Current Patients</h1>
    </div>
</div>


{% for patient in patients %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title display-6 text-center">{{ patient.first_name }}
            {{ patient.last_name }}</h1>
    </div>
    <div>
        <a href="{{ url_for('edit_patient', patient_id=patient._id) }}" class="btn-small light-blue lighten-1">Edit</a>
    </div>
    <p><strong>
            DOB: {{ patient.dob }}<br>
            WARD: {{ patient.ward }}<br>
            NOTES: {{ patient.notes }}<br>
            {{ patient.is_fatal }}<br>
        </strong></p>
</div>

{% endfor %}



{% endblock %}

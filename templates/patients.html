{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h1 class="card-title display-6 text-center">Current Patients</h1>
    </div>
</div>


{% for patient in patients %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title display-6 text-center">{{ patient.first_name }}
            {{ patient.last_name }}</h1>
    </div>
    <p><strong>
            {{ patient.dob }}<br>
            {{ patient.ward }}<br>
            {{ patient.notes }}<br>
            {{ patient.is_fatal }}<br>
        </strong></p>
</div>

{% endfor %}



{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Patient</h3>


<div class="container-md">
    <form method="POST" action="{{ url_for('edit_patient', patient_id=patient._id) }}">

        <!-- Name of current patient selected to edit -->
       
        <div class="row form-outline mb-4">
            <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" class=" form-control" required/>
            <label class="form-label" for="first_name">First Name</label>
        </div>


        <div class="form-outline mb-4">
            <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" class="form-control" required/>
            <label class="form-label" for="last_name">Last Name</label>
        </div>

        <!-- Details of current patient -->
        <div class="form-outline mb-4">
            <input type="text" id="dob" name="dob" value="{{ patient.dob }}"class="form-control" required/>
            <label class="form-label" for="dob">DOB</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="ward" name="ward" value="{{ patient.ward }}"class="form-control" required/>
            <label class="form-label" for="ward">Ward</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="notes" name="notes" value="{{ patient.notes }}"class="form-control" required/>
            <label class="form-label" for="notes">Notes</label>
        </div>
    
        <!-- Critical condition switch -->
        {% if patient.is_critical == "off" %}
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="is_critical" />
            <label class="form-check-label" for="flexSwitchCheckDefault">Critical Condition</label>
        </div>
        {% else %}
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="is_critical" id="flexSwitchCheckChecked" checked />
            <label class="form-check-label" for="flexSwitchCheckChecked">Critical Condition</label>
        </div>
        {% endif %}
        
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>

        <!-- Cancel Button -->
        <a href="{{ url_for('get_info') }}" class="btn btn-outline-danger">
            Cancel
        </a>
    </form>
</div>

{% endblock %}

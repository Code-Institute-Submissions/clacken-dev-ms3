<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>MediMetrics</title>
</head>

<header>

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" id="mask">
            <div class="container">
                <!-- Hero Text -->
                <div class="row text-center hero-text rounded-5">
                    <h4>MediMetrics is the industry leader in healthcare analytical systems</h4>
                </div>

                <!-- form for login -->
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-md-6">

                        <form class="bg-white  rounded-5 shadow-1-strong p-5" method="POST"
                            action="{{ url_for('login') }}">
                            <h3 class="text-center">Log In</h3>
                            <!-- username input -->
                            <div class="form-outline mb-4 text-center">
                                <input id="username" name="username" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="validate" placeholder="Username"
                                    required>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4 text-center">
                                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" required>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary-outline btn-block mb-4">Log in
                                <i class="fas fa-sign-in-alt"></i>
                            </button>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <div class="form-check text-center">
                                        <p>Not registered?</p>
                                    </div>
                                </div>
                                <div class="col text-center">
                                    <!-- Redirect for registering new account -->
                                    <a href="{{ url_for('register') }}">New Account</a>
                                </div>
                            </div>
                        </form>
                        <!-- End form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

<!--Footer-->
<footer>

<div class="text-center p-3" id="footer">

</div>
</footer>
</html>
